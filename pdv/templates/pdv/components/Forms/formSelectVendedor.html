<div id="selecaoVendedor" class="flex fixed inset-0 items-center justify-center bg-black bg-opacity-50 z-10 hidden">
  <div class="p-4 text-sm border rounded-lg bg-gray-950 text-green-200 border-green-600 relative">
    <button id="closeButton" class="w-10 h-10 absolute -top-5 -right-8 m-2 p-2 rounded-full bg-red-500 hover:bg-red-400 hover:-translate-y-0.5 transition text-white cursor-pointer flex items-center justify-center" onclick="document.getElementById('selecaoVendedor').classList.add('hidden');">
      <i class="bi bi-x-lg"></i>
    </button>

    <span class="font-semibold text-white text-2xl">Selecione o vendedor: ( 2/2 )</span>

    <div class="flex flex-wrap justify-center mt-2">
      {% for vendedor in vendedores %}
        <button data-seller="{{vendedor.username}}" class="text-gray-800 bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-1/3">
          {{vendedor.first_name|capfirst}} {{vendedor.last_name|capfirst}}
        </button>
      {% endfor %}
    </div>
  </div>
</div>
